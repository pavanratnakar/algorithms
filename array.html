<script>
// REDUCE METHOD
var reduce = function (arr, func) {
    var temp = [];
    for (var i = 0; i < arr.length; i++) {
        temp[i] = func(arr[i]);
    }
    return temp;
};
console.log(reduce([1,2,3], function (x) {
    return x * 2;
}));

// SORT METHOD
var sort = function (arr) {
    var temp;
    for (var i = 0; i < arr.length; i++) {
        for (var j = 0; j < arr.length; j++) {
            if (arr[j] > arr[j + 1]) {
                temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    return arr;
};
console.log(sort([4,1,5,6]));

// REDUCE METHOD
var reduce = function (arr, func) {
    var o = 0;
    for (var i = 0; i < arr.length; i++) {
        o = func.call(null, o, arr[i]);
    }
    return o;
};
console.log(reduce([1,2,3,4], function (a, b) {
    return a + b;
}))
</script>
